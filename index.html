<style>
    body {
    font-family: algerian;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-size: cover;
    font-family: 'Times New Roman';
}

.chat-container {
    width: 10000px;
    max-width: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    height: 100%;
    flex-direction: column;
    box-sizing: content-box;
}
.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: white;
    height: 100%;
}

.header{
    color:rgb(245, 242, 242);
    background-color: #007bff;
    text-align: center;
    font-size: xx-large;
}
.chat-box .message {
    margin: 10px 0;
    word-break: break-word;
    white-space: pre-wrap;
    font-family: Times New Roman;
}.typing-indicator {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 70%;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
    margin-bottom: 10px;
}

/* Style adjustments for message */
.chat-box .user {
    text-align: center;
    color: black;
    background-color: rgb(211, 211, 211);
    border-radius: 20px;
    font-size: 20px;
}

.chat-box .bot {
    text-align: left;
    color: rgb(0, 2, 128);
    font-size: 30px;
    font-family: Times New Roman;
    padding-left: 19px;
}
#drag-down-btn {
    margin: 10px;
    padding: 5px 10px;
    background-color: #1ba364;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 20%;
    margin-left: 80%;
}
.text{
    color: black;
    font-size: x-large;
    font-family: bauhaus 93;
}
#drag-down-content {
    display: none;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
#user-input {
    padding: 20px;
    color: black;
    width: calc(100% - 60px);
    font-size: 40px;
}
#stop-typing-button {
    margin: 10px;
    padding: 5px 10px;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 4%;
    margin:auto;
}
#stop-typing-button:hover {
            background-color: #c82333;
        }

.send-button {
    position: absolute;
    right: 40px;
    top: 77%;
    transform: translateY(-50%);
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background-color: #080cf8;
    color: white;
    cursor: pointer;
    
}


#send-button.show,
#stop-typing-btn.show {
            display: inline-block;
        }

.send-button.disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
#copy-text-btn{
    margin: 10px;
    padding: 5px 10px;
    background-color: #bd14a6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 4%;

}
#talk-button {
    background-color: lightgreen; /* Green */
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

#talk-button:hover {
    background-color: darkgreen; /* Darker green */
}


</style>
